<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="head :: head"></head>

<body>
<!-- ***** Preloader Start ***** -->
<div th:replace="preload :: div"></div>
<!-- ***** Preloader End ***** -->

<!-- ***** Header Area Start ***** -->
<header th:replace="header :: header"></header>
<!-- ***** Header Area End ***** -->

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-content">
                <!-- ***** Most Popular Start ***** -->
                <div class="most-popular">
                    <div class="row">
                        <iframe th:style="'height:' + ${game.height} +'px;'" frameborder="0" scrolling="no" th:src="${game.html5GameUrl}"></iframe>
                    </div>
                </div>
                <!-- ***** Most Popular End ***** -->
            </div>
        </div>
    </div>
</div>

<footer th:replace="footer :: footer"></footer>
</body>

</html>
